services:
  postgres:
    image: postgres:13.14-bullseye
    container_name: mysite-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    env_file:
      - ./postgres/.env
    networks:
      - mysite_network
    ports:
      - "5432:5432"


  web:
    container_name: mysite-django
    build: .
    command: /bin/sh start.sh
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - mysite_network
    env_file:
      - ./postgres/.env

  nginx:
    container_name: mysite-nginx
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/nginx/ssl
      - ./static:/code/static
      - ./media:/code/media
    depends_on:
      - web
    networks:
      - mysite_network

volumes:
  postgres_data:
    name: "postgres_data"

networks:
  mysite_network:
    driver: bridge