<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- 统一品牌链接，可以根据当前页面动态设定 -->
        <a class="navbar-brand" href="{% url 'article:home' %}">首页</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- 主要导航项，包含通用链接 -->
            <ul class="navbar-nav mr-auto">
{#                <li class="nav-item"><a class="nav-link" href="{% url 'article:home' %}">首页</a></li>#}
                <li class="nav-item"><a class="nav-link" href="{% url 'article:about' %}">关于</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'article:contact' %}">联系</a></li>
            </ul>
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="{% url 'users:profile' %}">个人资料</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'users:logout' %}">退出登录</a>
                        </div>
                    </div>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'users:login' %}">登录</a>
                    <a class="nav-item nav-link" href="{% url 'users:register' %}">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
